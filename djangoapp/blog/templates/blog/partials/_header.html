<header class="header section-wrapper">
  <div class="section-content-wide">
    <div class="section-gap">
      <h1 class="blog-title center pb-base">
        <a class="blog-link" href="/">{{ site_setup.title }}</a>
      </h1>
      {% if site_setup.show_description %}
      <p class="blog-description pb-base center">
        {{ site_setup.description }}
      </p>
      {% endif %} {% if site_setup.show_search %}
      <div class="search pb-base center">
        <form class="search-form" action="#" method="get">
          <div class="search-content">
            <label class="sr-only" for="search-input">Search</label>
            <input
              name="search"
              class="search-input"
              type="search"
              id="search-input"
              placeholder="Search"
              value="Lorem ipsum"
            />
            <button
              class="search-btn"
              type="submit"
              aria-labelledby="search-label"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
      {% endif %}
      <nav class="menu">
        <ul class="menu-items">
          <li class="menu-item"><a href="/post/" class="menu-link">Post</a></li>
          <li class="menu-item"><a href="/page/" class="menu-link">Page</a></li>
          <li class="menu-item"><a href="#" class="menu-link">About us</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Support</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
